<div class="rickdex-characters-list">
  <rickdex-card-character
    class="rickdex-characters-list-items"
    *ngFor="let character of characters; trackBy: trackByCharacter"
    [character]="character"
    (onClickTitle)="onClickTitle($event)"
    (onClickLastKnownLocation)="onClickLastKnownLocation($event)"
    (onClickFirstSeen)="onClickFirstSeen($event)"
  />
</div>
