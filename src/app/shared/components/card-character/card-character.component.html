<mat-card>
  <img mat-card-image [src]="character.image" alt="Photo of a Shiba Inu" />

  <mat-card-header>
    <mat-card-title>{{ character.name }}</mat-card-title>
    <mat-card-subtitle>{{ character.status }} - {{ character.species }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Last known location: {{ character.location.name }}</p>
    <p>First seen in: {{ character.episode[0] }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
