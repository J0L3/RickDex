<div class="rickdex-container">
  <mat-toolbar class="rickdex-toolbar">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <mat-drawer-container class="rickdex-drawer">
    <mat-drawer #drawer class="rickdex-drawer-navbar">
      <h2><a style="color: white" href="/">Home</a></h2>
      <h2><a style="color: white" href="/character">Characters</a></h2>
      <h2><a style="color: white" href="/episode">Episodes</a></h2>
      <h2><a style="color: white" href="/location">Locations</a></h2>
    </mat-drawer>
    <mat-drawer-content class="rickdex-drawer-content">
      <ng-content></ng-content>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
