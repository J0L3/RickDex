<mat-card noSelect class="rickdex-character-card">
  <img mat-card-image class="rickdex-character-card-image" [src]="character.image" lazy="loading" [alt]="'Photo of a ' + character.name" />

  <mat-card-header class="rickdex-character-card-header">
    <mat-card-title class="rickdex-character-card-header-title">
      <a class="rickdex-character-card-header-title-text" (click)="click()">{{ character.name }}</a>
    </mat-card-title>
    <mat-card-subtitle class="rickdex-character-card-header-subtitle">
      <i class="ph-fill ph-circle icon-small" [ngStyle]="getCharacterStatusStyle(character.status)"></i>
      {{ character.status }} -
      {{ character.species }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="rickdex-character-card-content">
    <p class="rickdex-character-card-content-paragraph">
      <span class="rickdex-character-card-content-paragraph-title">Last known location:</span>
      <span class="rickdex-character-card-content-paragraph-text">{{ character.location.name }}</span>
    </p>
    <p class="rickdex-character-card-content-paragraph">
      <span class="rickdex-character-card-content-paragraph-title"> First seen in: </span>
      <span class="rickdex-character-card-content-paragraph-text">{{ character.firstEpisode.name }}</span>
    </p>
  </mat-card-content>
</mat-card>
